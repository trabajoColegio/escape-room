<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape Room | Matemáticas 10F</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="piso"></div>

  <div class="mueble">
    <div class="cajon"></div>
    <div class="cajon"></div>
    <div class="cajon"></div>
  </div>

  <div class="puerta"></div>

  <div class="clave"></div>

  <div class="cuadro">
    <img src="https://www.biografiasyvidas.com/biografia/t/fotos/turing.jpg" alt="No se ve el cuadro? :c">
  </div>

  <div class="florero">
    <img src="florero.PNG" alt="Florero con tulipanes :'3">
  </div>
  <div class="libro">
    <img src="libro.PNG" alt="Librito UwU">
  </div>


  <div class="nota">
    <h2>Estoy encerrado :c</h2>
    <p>Acabo de despertar en una habitación que no conozco. No sé cómo llegué aquí, pero quiero salir. Hay una puerta

    <div class="botones">

    </div>

  <div class="panel">

  </div>
